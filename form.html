<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>

    </head>
    <body>
        <h1> My BioData</h1>
        <form action="#" method="GET" >
            <fieldset>
                <legend> Personal Information</legend>
                <label for="fname">FirstName:</label>
                <input type="text" id="fname" name="fname" placeholder="First Name" required>
                <label for="lname">LastName:</label>
                <input type="text" id="lname" name="lname" placeholder="Last Name" required>

                <br>
                </br>
                <label for="male">Male:</label>
                <input type="radio" id="male" name="gender">

                <label for="female">Female:</label>
                <input type="radio" id="female" name="gender">

                <label for="other">Other:</label>
                <input type="radio" id="other" name="gender">
                <br>
                </br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">

                <br>
                </br>

                <label for="email">E-Mail:</label>
                <input type="email" id="email" placeholder="Enter Your Email" required>

                <br>
                </br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="+91" maxlength="10" required>

                <br>
                </br>

                <label for="height">Height:</label>
                <input type="text" id="height" placeholder="Height in Feet">
            </fieldset>

            <fieldset>
                <legend>Education</legend>

                <label for="scname">School Name:</label>
                <input type="text" id="scname" placeholder="School Name">

                <br>
                </br>
                <label for="class">Class:</label>
                <input type="text" id="class" placeholder="Enter Class">

                <br>
                </br>
                <label for="stream">Stream:</label>
                <select name="stream" id="stream">
                    <option>Stream</option>
                    <option>Maths</option>
                    <option>Commerce</option>
                    <option>Biology</option>
                </select>

                <br>
                </br>

                <label for="marks">Marksheet:</label>
                <input type="file" id="marks">



            </fieldset>
            <br>
            </br>
            <input type="submit">
        </form>
    </body>
</html>
